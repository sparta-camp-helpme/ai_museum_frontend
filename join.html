<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <script src="api.js"></script>
    <link rel="stylesheet" href="join.css" />
    
</head>



<body>
    <div><p class="boxtext" id="boxtext">AI MUSEUM</p></div>
    <div class="joinbox" id="joinbox">
        <input class="join_input" id="nameinput" name="username" type="id" onfocus="this.style.color='white';" placeholder="아이디">
        <input class="join_input" id="pwinput" name="password" type="password" onfocus="this.style.color='white';" placeholder="비밀번호">
        <div class="buttonwrap">
            <button type="submit" class="join_submit" id="join_submit" onclick="handlejoin()"><b>회원가입</b></button>
            <button class="loginbutton"><b>로그인</b></button>
        </div>
    </div>


</body>
</html>
